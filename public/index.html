<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- All Tweets CSS -->
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Composer Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Hover Tweets JS -->
    <script type="text/javascript" src="/scripts/hover-tweets.js"></script>

  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form action="/tweets" method="POST" enctype="application/x-www-form-urlencoded">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
      </section>
      <section id="all-tweets">
        <article class="tweet">
          <header>
            <img class="avatar" src="/images/sample.png">
            <h2 class="some-name">Bill Fields</h2>
            <span class="handle">@MyFields</span>
          </header>
          <p class="tweet-text">
            asfasfafasfasfasfafasfasfasfafasfasfasfafasfasfasfafasfasfasfafasfasfasfafasfasfasfafasfasfasfafasfasfasfafasfasfasfafasfasfasfafasfasfasfaf
          </p>
          <footer>
            <span class="days-ago">10 days ago</span>
            <img class="like" src="/images/like.png">
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
